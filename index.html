<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/playlist.png">
</head>
<body>
    <div class="playlist_container">
        <h1 class="music_name">Awa Layhnnic</h1>
        <h3 class="artist_name">Zakarya Lehlou </h3>
        <div class="time">
            <span class="current_time">0:00</span>
            <input type="range" class="progress" value="0" step="1">
            <span class="duration">0:00</span>
        </div>
        <div class="controles">
            <div class="controles_music">
                <img src="./images/previous.png" id="previous">
                <img src="./images/play-buttton.png" id="pause">
                <img src="./images/next-button.png" id="next">
            </div>
            <div class="sound">
                <img src="./images/volume.png" id="volumeIcon">
                <input type="range" id="volume" min="0" max="1" value="1" step="0.01" class="hide">
            </div>
            <audio src="audio/dedpression-339994.mp3" autoplay id="audio"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
